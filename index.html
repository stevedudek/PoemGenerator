<body>
	<h1>POEM GENERATOR</h1>
	<h2>[Press buttons to add lines to your poem.]</h2>

	<!-- Poem generator buttons -->
	<div id="result" align="center"; ><br>
		<img class="butt" id="verb_but" alt="verb" src="verb.jpg">
		<img class="butt" id="noun_but" alt="noun" src="noun.jpg">
		<img class="butt" id="adj_but" alt="adjective" src="adjective.jpg">
		<img class="butt" id="prop_but" alt="prop noun" src="propnoun.jpg">
	</div>
	<div align="center";>
		<p>
		Add your own line:<input id= "customText"type="text" size=50/>
		</p>
	</div>
	<div align="center">
		<button id="submitText" onclick="addCustom()">Add</button>
	</div>

	<!-- The poem -->
	<div id="Poem">
		Your poem
	</div>

	<!-- New poem button -->
	<div align="center";>
		<img id="start_new" alt="new" src="newpoem.jpg">
	</div>
	
</body>
